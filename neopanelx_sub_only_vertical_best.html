<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NeoPanelX Neon Subscribe Alert - Vertical BEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* Glow & movement */
  @keyframes glow {
      0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { box-shadow: 0 0 25px #00ffff, 0 0 45px #00eaff; }
      100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
  }
  @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-40px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
  }

  .alert-container {
      margin-top: 90px;
      padding: 18px 32px;
      border-radius: 999px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.55);
      animation: glow 2s infinite alternate, slideDown 0.6s ease-out forwards;
      text-align: left;
      display: inline-flex;
      align-items: center;
      gap: 16px;
      max-width: 90%;
  }

  .icon-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
  }

  .text-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
  }

  .title-line {
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
  }

  .name-line {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 14px #00ffff, 0 0 24px #00eaff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 230px;
  }

  .channel-line {
      font-size: 14px;
      color: #bffeff;
      opacity: 0.9;
  }

  @media (max-width: 480px) {
      .alert-container {
          margin-top: 70px;
          padding: 14px 24px;
      }
      .icon-circle {
          width: 52px;
          height: 52px;
          font-size: 26px;
      }
      .title-line { font-size: 18px; }
      .name-line { font-size: 22px; max-width: 200px; }
      .channel-line { font-size: 13px; }
  }
</style>
</head>
<body>

<div class="alert-container" id="alertBox">
  <div class="icon-circle">â˜…</div>
  <div class="text-block">
      <div class="title-line">New Subscriber!</div>
      <div class="name-line" id="username">Someone</div>
      <div class="channel-line">joined NeoPanelX ðŸ’ </div>
  </div>
</div>

<audio id="alertSound" preload="auto">
  <!-- Put your own alert sound file in same folder, rename to alert.mp3 -->
  <source src="alert.mp3" type="audio/mpeg">
</audio>

<script>
  function getParam(param) {
      const url = new URLSearchParams(window.location.search);
      return url.get(param);
  }

  function showAlert(name) {
      const box = document.getElementById("alertBox");
      const user = document.getElementById("username");
      user.textContent = name || "New Subscriber";

      const sound = document.getElementById("alertSound");
      if (sound) {
          sound.currentTime = 0;
          sound.play().catch(() => {});
      }

      // Hide after 5.5s (short & clean)
      setTimeout(() => {
          box.style.animation = "fadeOut 0.7s forwards";
      }, 5500);
  }

  // Init using ?name= from URL
  showAlert(getParam("name") || "New Subscriber");
</script>

</body>
</html>
